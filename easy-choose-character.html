<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="choose-character.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <title>STALKER: THE GAME</title>
  </head>
  <body>
    <div class="container">
      <h1 class="header">Choose Character:</h1>
      <div class="choose-grid">
        <div class="vladimir">
          <p class="face-1">🧔​</p>
          <p class="vladimir-name">Vladimir</p>
          <button class="info-btn">Info</button>
          <button class="select">Select</button>
        </div>
        <div class="artem">
          <p class="face-2">👨‍🦲​​</p>
          <p class="artem-name">Artem</p>
          <button class="info-btn">Info</button>
          <button class="select">Select</button>
        </div>
        <div class="sanya">
          <p class="face-3">🧛​​</p>
          <p class="sanya-name">Sanya</p>
          <button class="info-btn">Info</button>
          <button class="select">Select</button>
        </div>
      </div>
      <button class="goback" onclick="location.href='index.html'">
        GO BACK
      </button>
    </div>
    <div class="modal-content-artem">
      <h1 class="name-window">Sanya</h1>
      <ion-icon class="close" name="close"></ion-icon>
    </div>
  </body>
</html>
